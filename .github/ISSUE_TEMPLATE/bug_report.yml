name: Bug Report
description: Report a bug or issue with the plugin
title: "[Bug]: "
labels:
  - bug
assignees:
  - snelling-a
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to...
        2. Click on...
        3. Enter...
        4. See error
    validations:
      required: true
  - type: input
    id: obsidian-version
    attributes:
      label: Obsidian Version
      description: What version of Obsidian are you using?
      placeholder: e.g., 1.5.3
    validations:
      required: true
  - type: input
    id: plugin-version
    attributes:
      label: Plugin Version
      description: What version of Song of the Day are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: What platform are you using?
      options:
        - Desktop (Windows)
        - Desktop (macOS)
        - Desktop (Linux)
        - Mobile (iOS)
        - Mobile (Android)
    validations:
      required: true
  - type: textarea
    id: error-messages
    attributes:
      label: Error Messages
      description: If applicable, paste any error messages from the console (Ctrl/Cmd + Shift + I)
      placeholder: Paste error messages here
      render: text
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, vault setup, etc.)
